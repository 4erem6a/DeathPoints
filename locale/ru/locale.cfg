[mod-setting-description]
deathpoints-pattern=Шаблон по которому будут именоваться точки смерти. Доступные константы: $player - имя игрока, $time - внутриигровое время
deathpoints-destroy_expired=Если включено, истекшие точки смерти (когда труп игрока уничтожен) будут удаляться
deathpoints-notify_on_expiration=Отправляет уведомление когда труп игрока истекает по времени